<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>dev.finances$</title>
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main id="container">
    <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="cards">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entarda">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
         
            <div  class="cards saidas">
                <h3>
                    
                        <span>Saidas</span>
                        <img src="./assets/expense.svg" alt="Imagem de Saida">
                  
                </h3>
                
                <p id="expenseDisplay">R$- 0,00</p>
            </div>
      
            <div  class="cards total">
                <h3>

                <span>Total</span>
                        <img src="./assets/total.svg" alt="Imagem de Total">
                   
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
          



     
    </section>
    <section id="transaction">

        <h2  class="sr-only">Trasações</h2>
        <a  href="#" onclick="Modal.open()" class="button new"> + Nova Trasanções</a>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </section>
    </main>

    <div class="modal-overlay">
        <div class="model">
           
                <div class="form">
                    <h2 >Nova Transação</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Description</label>
                            <input type="text" id="description" name="description" placeholder="Description">
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <input type="number" step="0.1" id="amount" name="amount" placeholder="0,00">
                            <small>Use o sinal - (negativo) para despesas e , (virgula para casas decimais)</small>
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="date">Date</label>
                            <input type="date" id="date" name="date" placeholder="date">
                        </div>

                        <div class="input-group actions">
                            <a  onclick="Modal.close()"href="#" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            
        </div>

    </div>
   




    <footer>
        <h1>dev.finaces$</h1>
    </footer>

    <script src="Js/scripts.js">
       
    </script>
</body>

</html>
